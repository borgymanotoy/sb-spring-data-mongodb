spring.datasource.url=jdbc:mysql://127.0.0.1:3306/reqtk_db?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.ignore-exception-on-pre-load=true
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-interval=3600000
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=60

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true


